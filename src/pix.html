<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Görsel Arama Uygulaması</title>
  </head>
  <body>
    <div class="main-container">
      <section class="gallery-column">
  

        <form id="search-form-1" class="search-form">
          <input type="text" id="search-input-1" placeholder="Search images..." />
          <button type="submit">Search</button>
        </form>

        <div id="gallery-1" class="gallery">
          </div>
        
        <button id="load-more" class="load-more hidden">Load More</button>

      </section>
      
      <p id="loading-text" class="loading-text hidden">
          Loading images, please wait...
      </p>

    </div>
    
    <p id="end-message" class="end-message hidden">
      We're sorry, but you've reached the end of search results.
    </p>

    <script type="module" src="./js/pix.js"></script>
  </body>
</html>
